name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.24' ]
    uses: bytemare/workflows/.github/workflows/test-go.yaml@66c5ecdf13473029efbf3dd3d4c3a676f4aac5aa
    with:
      version: ${{ matrix.go }}
