name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@1c6639b2399ff411d19c9b6a66fd4bd1ac965495
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
