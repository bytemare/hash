name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@6825c320f5ca9b249791e25be319c0f1127aa319
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
