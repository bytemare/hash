name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@39abf6cad04f95731e6389cd24a8b4af9e19980b
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
