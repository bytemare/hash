name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@22f86a578ac247fa8436539856ca84c82b318de9
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
