name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@a2012ce08abc78f05c1a946179c66612a7556591
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
