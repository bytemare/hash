name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@de2ec70498cfce43a8e980f86f899a649b1884e8
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
