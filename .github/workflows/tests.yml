name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@9c83ed0cdeb7241ed56fa8bf946df45b9205ba82
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
