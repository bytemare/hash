name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@aee385885f85253a22a668094e42e6bbac3fd293
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
