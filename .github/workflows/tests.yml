name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@55201fc870299b883add29388e7028d80cb5ec1e
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
