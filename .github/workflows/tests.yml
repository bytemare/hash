name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/actions/.github/workflows/test-go.yml@87d7093739d3c7a2e43fe2b144776ec2c7f2fdbc
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
