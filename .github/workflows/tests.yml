name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@cdf682d842f182d26f7e9ecc8e6ba9ed8efcac7e
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
