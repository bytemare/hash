name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@6658dc4ac81b16c59eb6b8bac96a9d2d7a91586c
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
