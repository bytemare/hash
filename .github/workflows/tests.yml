name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Test:
    strategy:
      fail-fast: false
      matrix:
        go: [ '1.22', '1.21' ]
    uses: bytemare/workflows/.github/workflows/test-go.yml@c03c82ea5f28d13cabf402a3ce05152c8168c9e8
    with:
      command: cd .github && make test
      version: ${{ matrix.go }}
