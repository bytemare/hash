name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions: {}

jobs:
  CodeQL:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: bytemare/actions/.github/workflows/codeql.yml@v1.0.0
    with:
      language: go
