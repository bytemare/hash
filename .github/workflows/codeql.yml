name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017 # pin@master

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@09d4101d2b9ab56005e4d4b429fcd66b33f86488 # pin@master
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@09d4101d2b9ab56005e4d4b429fcd66b33f86488 # pin@master

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@09d4101d2b9ab56005e4d4b429fcd66b33f86488 # pin@master
