name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

jobs:
  CodeQL:
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    uses: bytemare/actions/.github/workflows/codeql.yml@7426e88e59255b27494452779f6937fe82bb56d9
    with:
      language: go
