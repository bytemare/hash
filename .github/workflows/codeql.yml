name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b # pin@master

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@5f532563584d71fdef14ee64d17bafb34f751ce5 # pin@master
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@5f532563584d71fdef14ee64d17bafb34f751ce5 # pin@master

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5f532563584d71fdef14ee64d17bafb34f751ce5 # pin@master
