name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
      - uses: step-security/harden-runner@6c3b1c91e8873ae0c705b0709f957c7a6a5eaf10
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443 github.com:443 proxy.golang.org:443 storage.googleapis.com:443 sum.golang.org:443

      - name: Checkout repository
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@f45390cde1f1ce2bb4bbf6abf923ec4a4402bf0d
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@f45390cde1f1ce2bb4bbf6abf923ec4a4402bf0d

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f45390cde1f1ce2bb4bbf6abf923ec4a4402bf0d
