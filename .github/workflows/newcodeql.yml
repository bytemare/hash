name: "CodeQL"

on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 10 * * 0'

jobs:
  codeql:
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    uses: bytemare/actions/.github/workflows/codeql.yml@main
    with:
      language: go
