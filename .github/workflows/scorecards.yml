name: Scorecard Analysis Workflow
on:
  # Only the default branch is supported. By default all modifications trigger the workflow.
  branch_protection_rule:
  schedule:
    # Weekly on Saturdays.
    - cron: '30 1 * * 6'
  push:
    branches: [ main ]

# Declare default permissions as read-only.
permissions: read-all

jobs:
  Analysis:
    permissions:
      # Needed if using Code scanning alerts
      security-events: write
      # Needed for GitHub OIDC token if publish_results is true
      id-token: write
    uses: bytemare/actions/.github/workflows/scorecard.yml@7426e88e59255b27494452779f6937fe82bb56d9
    secrets:
      token: ${{ secrets.SCORECARD_TOKEN }}
