name: Code Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # random HH:MM to avoid a load spike on GitHub Actions at 00:00
    - cron: '4 1 * * *'

permissions: {}

jobs:
  Lint:
    permissions:
      contents: read
    uses: bytemare/actions/.github/workflows/golangci-lint.yml@87d7093739d3c7a2e43fe2b144776ec2c7f2fdbc
    with:
      config-path: ./.github/.golangci.yml
      scope: ./...

  Analyze:
    permissions:
      contents: read
    uses: bytemare/actions/.github/workflows/scan-go.yml@87d7093739d3c7a2e43fe2b144776ec2c7f2fdbc
    with:
      sonar-configuration: .github/sonar-project.properties
    secrets:
      github: ${{ secrets.GITHUB_TOKEN }}
      sonar: ${{ secrets.SONAR_TOKEN }}
      codecov: ${{ secrets.CODECOV_TOKEN }}
      semgrep: ${{ secrets.SEMGREP_APP_TOKEN }}